<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management Portal</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='management.css') }}"
    />
  </head>
  <body>
    <h1>Management Portal</h1>

    <!-- Tickets Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Unit</th>
          <th>Details</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for ticket in tickets %}
        <tr>
          <td>{{ ticket.name }}</td>
          <td>{{ ticket.unit }}</td>
          <td>{{ ticket.details }}</td>
          <td>{{ ticket.priority }}</td>
          <td class="status">{{ ticket.status }}</td>
          <td>
            <button
              class="resolve-btn"
              data-id="{{ ticket.id }}"
              data-category="{{ ticket.category }}"
              {% if ticket.status == 'resolved' %} disabled {% endif %}
            >
              Mark as Resolved
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- JavaScript for Handling Button Clicks -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const resolveButtons = document.querySelectorAll(".resolve-btn");

        resolveButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const ticketId = button.getAttribute("data-id");
            const category = button.getAttribute("data-category");

            fetch("/resolveTicket", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: ticketId, category: category }),
            })
              .then((response) => response.json())
              .then((data) => {
                alert(data.message);
                button.closest("tr").querySelector(".status").innerText =
                  "resolved";
                button.disabled = true; // Disable the button
              })
              .catch((error) => console.error("Error:", error));
          });
        });
      });
    </script>
  </body>
</html>
