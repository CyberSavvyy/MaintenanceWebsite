<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resident Portal</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <!-- Header with website name and account icon on the right -->
    <header>
      <h1 class="website-name">HomeMate</h1>
      <div class="account-menu">
        <img
          src="{{ url_for('static', filename='Pictures/Resident Portal Icon.svg') }}"
          alt="Resident Portal"
          class="account-icon"
          onclick="toggleDropdown()"
        />
        <div class="dropdown-menu" id="dropdownMenu">
          <!-- Updated links -->
          <a href="/management">Management Portal</a>
          <a href="/login">Logout</a>
        </div>
      </div>
    </header>

    <!-- Icon container for main features -->
    <div class="icon-container">
      <a href="/maintenanceForm">
        <img
          src="{{ url_for('static', filename='Pictures/Maintenance Requests Icon.svg') }}"
          alt="Maintenance Request"
        />
        <p>Maintenance Request</p>
      </a>
      <a href="/parkingPermitsForm">
        <img
          src="{{ url_for('static', filename='Pictures/Parking Permits Icon.svg') }}"
          alt="Parking Permits"
        />
        <p>Parking Permits</p>
      </a>
      <a href="/amenitiesForm">
        <img
          src="{{ url_for('static', filename='Pictures/Amenities Icon.svg') }}"
          alt="Amenities Reservation"
        />
        <p>Amenities Reservation</p>
      </a>
      <a href="/complaintsForm">
        <img
          src="{{ url_for('static', filename='Pictures/Complaints Icon.svg') }}"
          alt="Complaints"
        />
        <p>Complaints</p>
      </a>
    </div>

    <script>
      function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("show");
      }

      // Close the dropdown if clicked outside
      window.onclick = function (event) {
        if (!event.target.matches(".account-icon")) {
          var dropdowns = document.getElementsByClassName("dropdown-menu");
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
