<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resident Portal</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header with website name and account icon on the right -->
    <header>
      <h1 class="website-name">HomeMate</h1>
      <div class="account-menu">
        <img
          src="Pictures/Resident Portal Icon.svg"
          alt="Resident Portal"
          class="account-icon"
          onclick="toggleDropdown()"
        />
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="profile.html">Profile</a>
          <a href="accountSettings.html">Account Settings</a>
          <a href="login.html">Logout</a>
          <!-- Logout option -->
        </div>
      </div>
    </header>

    <!-- Icon container for main features -->
    <div class="icon-container">
      <a href="maintenanceRequest.html">
        <img
          src="Pictures/Maintenance Requests Icon.svg"
          alt="Maintenance Request"
        />
        <p>Maintenance Request</p>
      </a>
      <a href="parkingPermits.html">
        <img src="Pictures/Parking Permits Icon.svg" alt="Parking Permits" />
        <p>Parking Permits</p>
      </a>
      <a href="amenities.html">
        <img src="Pictures/Amenities Icon.svg" alt="Amenities Reservation" />
        <p>Amenities Reservation</p>
      </a>
      <a href="complaints.html">
        <img src="Pictures/Complaints Icon.svg" alt="Complaints" />
        <p>Complaints</p>
      </a>
    </div>

    <script>
      function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("show");
      }

      // Close the dropdown if clicked outside
      window.onclick = function (event) {
        if (!event.target.matches(".account-icon")) {
          var dropdowns = document.getElementsByClassName("dropdown-menu");
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
